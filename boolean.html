<h1> javascript global method</h1>
<h2> The Boolean() method</h2>
<p>Boolean() parses a string and returns the first integer:</p>
<p id="demo"></p>
<script>
	document.getElementById("demo").innerHTML=

	Boolean("10")+"<br>"+
	Boolean(10.00)+"<br>"+
	Boolean("10.33")+"<br>"+
	Boolean("845 879465 815")+"<br>"+
	Boolean("85")+"<br>"+
	Boolean("  789  ")+"<br>"+
	Boolean("60 years")+"<br>"+
	Boolean("he was 40");
</script>
